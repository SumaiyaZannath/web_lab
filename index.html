<!DOCTYPE html>
<html>
  <head>
    <title>Fresh Market</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo-container">
         <img src="logo.png" alt="My Grocery Store logo">
        </div>
       
        <div class="cart-container">
          <p>0 item(s) - <span class="total-items">$0.00</span></p>
          <!-- <p>Price: <span class="total-items">$0.00</span></p> -->
        </div>
      </div>
    </header>
  
    <nav>
      <ul>
        <li><a href="#">ELECTRONICS</a></li>
        <li><a href="#">PARTS & ACCESSORIES</a></li>
        <li><a href="#">COMPONENTS</a></li>
        <li><a href="#">INTERIORS</a></li>
        <li><a href="#">KITCHEN</a></li>
        <li><a href="#">HOUSEHOLDS</a></li>
      </ul>
    </nav>
    <div class="grocery-image">
        <img class="big-image" src="grocery.jpg" alt="Grocery Image">
        <div class="small-image-container">
          <img class="small-image" src="discount.jpg" alt="Small Image 1">
          <img class="small-image" src="spa.jpeg" alt="Small Image 2">
        </div>
      </div>

    
    
    
  </body>
  
</html>
